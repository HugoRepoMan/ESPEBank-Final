<div class="rectangle-62">
  <!-- Flecha para regresar -->
  <i class="fa fa-arrow-left keyboard-backspace-icon-5" (click)="navigateToLogin()"></i>

  <!-- Encabezado y logo -->
  <div class="header-container">
    <h1 class="heading-3">Crear Cuenta</h1>
    <img src="assets/logo.png" alt="Logo" class="image-pasted-2024-30-06-at-17-47-29-png-1">
  </div>
  
  <!-- Formulario -->
  <form>
    <div class="underline-input">
      <label class="nombres-" for="nombres">Nombres</label>
      <input id="nombres" type="text" class="input-field">
    </div>
    
    <div class="underline-input">
      <label class="apellidos" for="apellidos">Apellidos</label>
      <input id="apellidos" type="text" class="input-field">
    </div>

    <div class="underline-input">
      <label class="-c-dula-de-identidad-" for="cedula">Cédula de identidad</label>
      <input id="cedula" type="text" class="input-field">
    </div>

    <div class="underline-input">
      <label class="-correo-electr-nico-" for="correo">Correo electrónico</label>
      <input id="correo" type="email" class="input-field">
    </div>

    <div class="underline-input">
      <label class="-fecha-de-nacimiento-" for="fecha-nacimiento">Fecha de nacimiento</label>
      <input id="fecha-nacimiento" type="date" class="date-picker-1 input-field">
    </div>

    <div class="underline-input">
      <label class="-celular-" for="celular">Celular</label>
      <input id="celular" type="text" class="input-field">
    </div>

    <div class="underline-input">
      <label class="nombre-de-usuario-1" for="usuario">Nombre de usuario</label>
      <input id="usuario" type="text" class="input-field">
    </div>

    <div class="underline-input">
      <label class="contrase-a-1" for="password">Contraseña</label>
      <input id="password" type="password" class="input-field">
    </div>

    <div class="underline-input">
      <label class="confirmar-contrase-a-1" for="confirm-password">Confirmar contraseña</label>
      <input id="confirm-password" type="password" class="input-field">
    </div>

    <div class="underline-input">
      <label class="-ciudad-" for="ciudad">Ciudad</label>
      <select id="ciudad" class="select-1 input-field">
        <option value="Azuay">Azuay</option>
        <option value="Bolívar">Bolívar</option>
        <option value="Cañar">Cañar</option>
        <option value="Carchi">Carchi</option>
        <option value="Chimborazo">Chimborazo</option>
        <option value="Cotopaxi">Cotopaxi</option>
        <option value="El Oro">El Oro</option>
        <option value="Esmeraldas">Esmeraldas</option>
        <option value="Galápagos">Galápagos</option>
        <option value="Guayas">Guayas</option>
        <option value="Imbabura">Imbabura</option>
        <option value="Loja">Loja</option>
        <option value="Los Ríos">Los Ríos</option>
        <option value="Manabí">Manabí</option>
        <option value="Morona Santiago">Morona Santiago</option>
        <option value="Napo">Napo</option>
        <option value="Orellana">Orellana</option>
        <option value="Pastaza">Pastaza</option>
        <option value="Pichincha">Pichincha</option>
        <option value="Santa Elena">Santa Elena</option>
        <option value="Santo Domingo">Santo Domingo</option>
        <option value="Sucumbíos">Sucumbíos</option>
        <option value="Tungurahua">Tungurahua</option>
        <option value="Zamora Chinchipe">Zamora Chinchipe</option>
      </select>
    </div>

    <div class="checkbox-container">
      <input type="checkbox" id="terms" class="checkbox-4">
      <label for="terms" class="i-agree-to-the-terms-of-services-and-privacy-polic-3">I agree to the Terms of Services and Privacy Policy.</label>
    </div>

    <button type="submit" class="rectangle-8-copy-8">Crear cuenta</button>
  </form>
</div>
