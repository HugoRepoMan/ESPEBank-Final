<ion-header>
  <ion-toolbar>
    <ion-title>Transferencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- Ingrese Cantidad -->
    <ion-row>
      <ion-col size="12">
        <ion-item class="input-item">
          <ion-label position="floating">Ingrese Cantidad</ion-label>
          <ion-input type="number" [(ngModel)]="amount"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Cuentas -->
    <div class="account-container">
      <span class="cuenta-label">Cuenta #1</span>
      <span class="cuenta-amount">$1,000.00</span>
    </div>
    <div class="account-container">
      <span class="cuenta-label">Cuenta #2</span>
      <span class="cuenta-amount">$0.00</span>
    </div>
    <div class="account-container">
      <span class="cuenta-label">Cuenta #3</span>
      <span class="cuenta-amount">$100.00</span>
    </div>

    <!-- Número de cuenta -->
    <ion-row>
      <ion-col size="12">
        <ion-item class="input-item" style="background-color: #DEE2E6;">
          <ion-label position="floating">Ingrese Número de cuenta</ion-label>
          <ion-input type="text" [(ngModel)]="accountNumber"></ion-input>
        </ion-item>
        <ion-button expand="block" class="validate-button">Validar</ion-button>
      </ion-col>
    </ion-row>

    <!-- Correo -->
    <ion-row>
      <ion-col size="12">
        <ion-item class="input-item" style="background-color: #DEE2E6;">
          <ion-label position="floating">Ingrese el correo (opcional)</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Checkbox -->
    <ion-item lines="none">
      <ion-checkbox slot="start" [(ngModel)]="addToContacts"></ion-checkbox>
      <ion-label>Agregar a contactos</ion-label>
    </ion-item>

    <!-- Botones -->
    <ion-button expand="block" class="button-style" (click)="transfer(amount, fromAccount, toAccount)">Transferir</ion-button>
    <ion-button expand="block" class="button-style" routerLink="/home">Transferencia Interbancaria</ion-button>
  </ion-grid>
</ion-content>
